<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Only CSS slider with thumbnails</title> 
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="container">
    <div class="control">
      <ul class="thumbnails">
        <li><a href="#slide_1"><img src="images/img_1.png" alt="Only CSS thumbnails 1" /></a></li>
        <li><a href="#slide_2"><img src="images/img_2.png" alt="Only CSS thumbnails 2" /></a></li>
        <li><a href="#slide_3"><img src="images/img_3.png" alt="Only CSS thumbnails 3" /></a></li>
        <li><a href="#slide_4"><img src="images/img_4.png" alt="Only CSS thumbnails 4" /></a></li>
        <li><a href="#slide_5"><img src="images/img_5.png" alt="Only CSS thumbnails 5" /></a></li>
      </ul>
    </div>
    <div class="slider">
      <ul class="slides">
        <li id="slide_1"><img src="images/img_1.png" alt="Only CSS slide 1" /></li>
        <li id="slide_2"><img src="images/img_2.png" alt="Only CSS slide 2" /></li>
        <li id="slide_3"><img src="images/img_3.png" alt="Only CSS slide 3" /></li>
        <li id="slide_4"><img src="images/img_4.png" alt="Only CSS slide 4" /></li>
        <li id="slide_5"><img src="images/img_5.png" alt="Only CSS slide 5" /></li>
      </ul>
    </div>
  </div>
</body>
</html>
