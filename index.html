<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Only CSS slider with thumbnails</title> 
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="container"> <!-- A <div> element defines a container for content with an identifier of "container". This section contains all elements of the slideshow. -->
    <div class="control"><!-- The "control" class represents the first part of the slideshow. This is where we place the previews that allow the user to navigate to the corresponding image when clicked. -->
      <ul class="thumbnails"><!-- The <ul> element represents an ordered list. The class attribute specifies the style used for formatting the list items. This is the list of previews. -->
        <li><a href="#slide_1"><img src="images/img_1.png" alt="Only CSS thumbnails 1" /></a></li><!-- A list item that contains a link pointing to the "#slide_1" element, which is the first slide. The image comes from the file named "img_1.png" and includes a textual alternative of "Only CSS thumbnails 1". -->
        <li><a href="#slide_2"><img src="images/img_2.png" alt="Only CSS thumbnails 2" /></a></li><!-- A list item that contain..... -->
        <li><a href="#slide_3"><img src="images/img_3.png" alt="Only CSS thumbnails 3" /></a></li><!-- A list item that contain..... -->
        <li><a href="#slide_4"><img src="images/img_4.png" alt="Only CSS thumbnails 4" /></a></li><!-- A list item that contain..... -->
        <li><a href="#slide_5"><img src="images/img_5.png" alt="Only CSS thumbnails 5" /></a></li><!-- A list item that contain..... -->
      </ul>
    </div>
    <div class="slider"><!-- The "slider" class represents the second part of the slideshow. This section contains the actual slides. -->
      <ul class="slides"><!-- The <ul> element represents an ordered list. The class attribute specifies the style used to format the list items. The list of slides. -->
        <li id="slide_1"><img src="images/img_1.png" alt="Only CSS slide 1" /></li><!-- The <ul> element represents an ordered list. The class attribute specifies the style used to format the list items. The list of slides. -->
        <li id="slide_2"><img src="images/img_2.png" alt="Only CSS slide 2" /></li><!-- The <ul> element represents an ordered list.... -->
        <li id="slide_3"><img src="images/img_3.png" alt="Only CSS slide 3" /></li><!-- The <ul> element represents an ordered list.... -->
        <li id="slide_4"><img src="images/img_4.png" alt="Only CSS slide 4" /></li><!-- The <ul> element represents an ordered list.... -->
        <li id="slide_5"><img src="images/img_5.png" alt="Only CSS slide 5" /></li><!-- The <ul> element represents an ordered list.... -->
      </ul>
    </div>
  </div>
</body>
</html>
